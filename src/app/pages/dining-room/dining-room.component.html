<h4>Resumen minuta</h4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="fecha">
    <th class="columna" mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="plato">
    <th class="columna" mat-header-cell *matHeaderCellDef>Plato</th>
    <td mat-cell *matCellDef="let element">{{ element.plato }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precio">
    <th class="columna" mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tipo_plato">
    <th class="columna" mat-header-cell *matHeaderCellDef>Tipo Plato</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
