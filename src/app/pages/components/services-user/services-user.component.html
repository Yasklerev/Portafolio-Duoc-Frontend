<h2>{{ data.nombres }}</h2>

<form
  class="form-horizontal form-material"
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="solicitarServicio()"
>
  <div class="form-group m-t-20">
    <mat-label>Tipo de servicio</mat-label>
    <br />
    <select class="custom-select" formControlName="tipo_solicitud">
      <option value="" disabled>Tipo servicio</option>
      <option *ngFor="let item of dataRoles" [ngValue]="item.id">
        {{ item.nombre }}
      </option>
    </select>
  </div>
  <mat-form-field appearance="fill">
    <input
      autocomplete="off"
      formControlName="fecha_inicio"
      class="form-control"
      type="text"
      placeholder="Fecha inicio"
      matInput
      [matDatepicker]="dp3"
      disabled
    />
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input
      autocomplete="off"
      formControlName="fecha_termino"
      class="form-control"
      type="text"
      placeholder="Fecha termino"
      matInput
      [matDatepicker]="dp4"
      disabled
    />
    <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
    <mat-datepicker #dp4 disabled="false"></mat-datepicker>
  </mat-form-field>

  <br />
  <button
    type="button"
    class="btn waves-effect waves-light btn-danger cancelar"
  >
    Cancelar
  </button>
  <button type="submit" class="btn waves-effect waves-light btn-info modificar">
    Solicitar
  </button>
</form>
