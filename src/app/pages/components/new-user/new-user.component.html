<section id="wrapper" class="login-register login-sidebar img">
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        autocomplete="off"
        [formGroup]="form"
        (ngSubmit)="createUser()"
      >
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="rutNoValido"
              autocomplete="new-rut"
              formControlName="rut"
              class="form-control"
              type="text"
              placeholder="Rut"
            />
            <small *ngIf="rutNoValido" class="message-error"
              >Error en formato rut ej: 18.922.223-1
            </small>
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="nombreNoValido"
              autocomplete="new-nombres"
              formControlName="nombres"
              class="form-control"
              type="text"
              placeholder="Nombres"
            />
            <small *ngIf="nombreNoValido" class="message-error">
              5 carácteres como mínimo.
            </small>
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="apellidosNoValido"
              autocomplete="new-apellidos"
              formControlName="apellidos"
              class="form-control"
              type="text"
              placeholder="Apellidos"
            />
            <small *ngIf="apellidosNoValido" class="message-error">
              5 carácteres como mínimo.
            </small>
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="telefonoNoValido"
              autocomplete="new-telefono"
              formControlName="telefono"
              class="form-control"
              type="text"
              placeholder="Telefono"
            />
            <small *ngIf="apellidosNoValido" class="message-error">
              Formato inválido.
            </small>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="correoNoValido"
              autocomplete="new-correo"
              formControlName="correo"
              class="form-control"
              type="text"
              placeholder="Correo electrónico"
            />
            <small *ngIf="correoNoValido" class="message-error">
              Correo inválido.
            </small>
          </div>
        </div>
        <div class="col-xs-12">
          <mat-form-field appearance="fill">
            <input
              [class.form-control-danger]="fechaNacNoValido"
              autocomplete="off"
              formControlName="fecha_nacimiento"
              class="form-control"
              type="text"
              placeholder="Fecha nacimiento"
              matInput
              [matDatepicker]="dp3"
              disabled
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="dp3"
            ></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="passwordNoValido"
              autocomplete="new-password"
              formControlName="password"
              class="form-control"
              type="password"
              placeholder="Contraseña"
            />
            <small *ngIf="passwordNoValido" class="message-error">
              Contraseña obligatoria.
            </small>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              [class.form-control-danger]="password2NoValido"
              autocomplete="new-password"
              formControlName="password2"
              class="form-control"
              type="password"
              placeholder="Confirmar contraseña"
            />
            <small *ngIf="password2NoValido" class="message-error">
              Contraseña obligatoria.
            </small>
          </div>
        </div>
        <button
          type="button"
          class="btn waves-effect waves-light btn-danger cancelar"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn waves-effect waves-light btn-info modificar"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</section>
