<h2>Crear nuevo hostal</h2>

<form
  class="form-horizontal form-material"
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="updateUser()"
>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Nombre hostal</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="rut"
        class="form-control"
        type="text"
        placeholder="Nombre hostal"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Dirección</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="nombres"
        class="form-control"
        type="text"
        placeholder="Dirección"
      />
    </div>
  </div>
  <br />
  <button
    type="button"
    class="btn waves-effect waves-light btn-danger cancelar"
  >
    Cancelar
  </button>
  <button type="submit" class="btn waves-effect waves-light btn-info modificar">
    Modificar
  </button>
</form>
