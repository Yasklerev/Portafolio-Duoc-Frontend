<h2>Agregar nuevo proveedor</h2>

<form
  class="form-horizontal form-material"
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="updateUser()"
>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Rubro</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="rut"
        class="form-control"
        type="text"
        placeholder="Rubro"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Descripción</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="nombres"
        class="form-control"
        type="text"
        placeholder="Descripción"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Correo</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="apellidos"
        class="form-control"
        type="text"
        placeholder="Correo"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Telefono</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="correo"
        class="form-control"
        type="text"
        placeholder="Telefono"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Direccion</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="telefono"
        class="form-control"
        type="text"
        placeholder="Direccion"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Observaciones</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="telefono"
        class="form-control"
        type="text"
        placeholder="Telefono"
      />
    </div>
  </div>
  <button
    type="button"
    class="btn waves-effect waves-light btn-danger cancelar"
  >
    Cancelar
  </button>
  <button type="submit" class="btn waves-effect waves-light btn-info modificar">
    Agregar
  </button>
</form>
