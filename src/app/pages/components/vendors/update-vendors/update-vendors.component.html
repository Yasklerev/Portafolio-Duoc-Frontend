<h2>Modificar nuevo proveedor</h2>

<form
  class="form-horizontal form-material"
  autocomplete="off"
>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Rubro</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="rut"
        class="form-control"
        type="text"
        placeholder="Rubro"
        value="Pescadería"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Descripción</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="nombres"
        class="form-control"
        type="text"
        placeholder="Descripción"
        value="Pescadería, salmón, pescado, atún, etc"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Correo</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="apellidos"
        class="form-control"
        type="text"
        placeholder="Correo"
        value="pescaderia@gmail.com"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Telefono</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="correo"
        class="form-control"
        type="text"
        placeholder="Telefono"
        value="+56 9 41112235"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Direccion</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="telefono"
        class="form-control"
        type="text"
        placeholder="Direccion"
        value="Av Portales 23342"
      />
    </div>
  </div>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <mat-label>Observaciones</mat-label>
      <br />
      <input
        autocomplete="off"
        formControlName="telefono"
        class="form-control"
        type="text"
        placeholder="Telefono"
        value="Pescadería económica."
      />
    </div>
  </div>
  <button
    type="button"
    class="btn waves-effect waves-light btn-danger cancelar"
  >
    Cancelar
  </button>
  <button type="submit" class="btn waves-effect waves-light btn-info modificar">
    Modificar
  </button>
</form>
