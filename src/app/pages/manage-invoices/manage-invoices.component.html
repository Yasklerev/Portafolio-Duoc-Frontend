<h4>Administraci√≥n de facturas</h4>


<button
  type="button"
  class="btn waves-effect waves-light btn-success nuevo"
  (click)="newInvoice()"
>
  Nuevo
</button>

<table
  mat-table
  [dataSource]="dataSource"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
  class="mat-elevation-z4"
>
  <ng-container matColumnDef="numero">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Nro. Factura</th>
    <p>
      <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </p>
  </ng-container>

  <ng-container matColumnDef="rubro">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Rubro</th>
    <p>
      <td mat-cell *matCellDef="let element">
        <p></p>
        {{ element.rubro }}
        <p class="asd"></p>
        <p></p>
      </td>
    </p>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Correo</th>
    <p>
      <td mat-cell *matCellDef="let element">
        <p></p>
        {{ element.correo }}
        <p class="asd"></p>
        {{ element.telefono }}
        <p></p>
      </td>
    </p>
  </ng-container>

  <ng-container matColumnDef="total">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Total</th>
    <p>
      <td mat-cell *matCellDef="let element">
        <p></p>
        {{ element.total }}
        <p class="asd"></p>
        <p></p>
      </td>
    </p>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th class="columna-ultima" mat-header-cell cdkDrag *matHeaderCellDef>
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        type="button"
        class="btn btn-info btn-circle button-action1"
        (click)="detailInvoice(element)"
      >
        <i class="fa fa-file-text"></i>
      </button>

      <button
        type="button"
        class="btn btn-danger btn-circle button-action2"
        (click)="deleteInvoice(element)"
      >
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
