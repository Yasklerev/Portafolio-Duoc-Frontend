<h4>Administración de clientes</h4>

<button
  type="button"
  class="btn waves-effect waves-light btn-success nuevo"
  (click)="newUser()"
>
  Nuevo
</button>

<table
  mat-table
  [dataSource]="dataSource"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
  class="mat-elevation-z4"
>
  <ng-container matColumnDef="rut">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Rut</th>
    <p>
      <td mat-cell *matCellDef="let element">{{ element.rut }}</td>
    </p>
  </ng-container>

  <ng-container matColumnDef="nombres">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>
      Razon social
    </th>
    <p>
      <td mat-cell *matCellDef="let element">
        <p></p>
        {{ element.nombre }}
        <p class="asd"></p>
        <p></p>
      </td>
    </p>
  </ng-container>

  <ng-container matColumnDef="rol">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th class="columna" mat-header-cell cdkDrag *matHeaderCellDef>Contacto</th>
    <p>
      <td mat-cell *matCellDef="let element">
        <p></p>
        {{ element.correo }}
        <p class="asd"></p>
        {{ element.telefono }}
        <p></p>
      </td>
    </p>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th class="columna-ultima" mat-header-cell cdkDrag *matHeaderCellDef>
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        type="button"
        class="btn btn-info btn-circle button-action1"
        (click)="updateUserModal(element)"
      >
        <i class="fa fa-pencil"></i>
      </button>

      <button
        type="button"
        class="btn btn-danger btn-circle button-action2"
        (click)="deleteUser(element)"
      >
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
